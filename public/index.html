<!DOCTYPE html>
<html lang="en">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="codemirror/lib/codemirror.css" rel="stylesheet">
	<link rel="stylesheet" href="codemirror/theme/monokai.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Login: CODELABO</title>
</head>

<body>

	<div class="logo">CODELABO</div>

	<div class="sign-in-modal">
		<h2>Sign In</h2>
		<form>
			<input type="text" id="loginuser" class="text-input" placeholder="username">
			<input type="password" id="loginpass" class="text-input" placeholder="password">
			<input type="submit" value="Login" class="btn" id="LoginAccount">
		</form>
		<p>Don't have an account? &nbsp; <a href="/register">Sign Up</a></p>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="js/login.js"></script>

</body>

</html>
