<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="codemirror/lib/codemirror.css" rel="stylesheet">
    <link rel="stylesheet" href="codemirror/theme/monokai.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Register: CODELABO</title>
</head>

<body>

    <div class="logo">CODELABO</div>

    <div class="sign-in-modal">
        <h2>Register</h2>
        <form method="POST" class="reg-form" action="/api/register">
            <input name="" class="text-input" id="username" placeholder="Enter a Username..." type="text">
            <input class="text-input" id="userpass" placeholder="Enter a Password..." type="password">
            <input class="text-input" id="userpassconf" placeholder="Repeat Password" type="password">
            <button type="submit" id="createAccount" class="btn">Create Account</button>
        </form>
        <p>Have an account? &nbsp; <a href="/">Log In</a></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
